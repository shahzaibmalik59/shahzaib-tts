<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shahzaib Text to Voice Expert</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-100 text-zinc-900">
  <header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold">Shahzaib Text to Voice Expert</h1>
      <p class="text-sm text-zinc-600">Beautiful TTS with voices, rate, pitch, volume, styles & breaks</p>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6">
    <!-- Text -->
    <section class="bg-white rounded-2xl shadow p-4">
      <label for="text" class="block text-sm font-medium mb-2">Text</label>
      <textarea id="text" class="w-full border rounded-xl p-3 focus:outline-none focus:ring" rows="6"
        placeholder="Type or paste your text here..."></textarea>
      <p class="text-xs text-zinc-500 mt-2">Tip: Start simple; add filters once it plays.</p>
    </section>

    <!-- Controls -->
    <section class="bg-white rounded-2xl shadow p-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-2">Voice</label>
          <select id="voice" class="w-full border rounded-xl p-3"></select>
          <p id="voiceCount" class="text-xs text-zinc-500 mt-1"></p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Output Format</label>
          <select id="format" class="w-full border rounded-xl p-3">
            <option value="audio-24khz-48kbitrate-mono-mp3">MP3 (24kHz/48kbps mono)</option>
            <option value="riff-24khz-16bit-mono-pcm">WAV (PCM 24kHz/16bit mono)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Rate: <span id="rateVal" class="font-mono">0%</span></label>
          <input id="rate" type="range" min="-50" max="50" value="0" class="w-full" />
          <p class="text-xs text-zinc-500">-50% (slower) to +50% (faster)</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Pitch: <span id="pitchVal" class="font-mono">0st</span></label>
          <input id="pitch" type="range" min="-12" max="12" value="0" class="w-full" />
          <p class="text-xs text-zinc-500">-12 to +12 semitones</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Volume: <span id="volumeVal" class="font-mono">0dB</span></label>
          <input id="volume" type="range" min="-10" max="10" value="0" class="w-full" />
          <p class="text-xs text-zinc-500">-10dB to +10dB</p>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium mb-1">Initial Break (ms)</label>
            <input id="breakMs" type="number" min="0" max="5000" value="0" class="w-full border rounded-xl p-2" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Sentence Silence (ms)</label>
            <input id="sentenceSilenceMs" type="number" min="0" max="3000" value="0" class="w-full border rounded-xl p-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Style (optional)</label>
          <input id="style" type="text" placeholder="e.g. cheerful, sad"
                 class="w-full border rounded-xl p-2" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Role (optional)</label>
          <input id="role" type="text" placeholder="e.g. YoungAdultFemale"
                 class="w-full border rounded-xl p-2" />
        </div>
      </div>

      <div class="mt-4 flex flex-wrap gap-3 items-center">
        <button id="speak" class="px-4 py-2 rounded-xl bg-zinc-900 text-white hover:bg-zinc-800">
          ▶️ Synthesize
        </button>
        <a id="download" href="#" download class="px-4 py-2 rounded-xl bg-white border hover:bg-zinc-50 pointer-events-none opacity-50">
          ⬇️ Download
        </a>
        <span id="status" class="text-sm text-zinc-600"></span>
      </div>

      <audio id="player" controls class="mt-4 w-full hidden"></audio>
    </section>
  </main>

  <footer class="max-w-5xl mx-auto px-4 py-6 text-xs text-zinc-500">
    © Shahzaib Text to Voice Expert
  </footer>

  <script src="/app.js" type="module"></script>
</body>
</html>
